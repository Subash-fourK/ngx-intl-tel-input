<div class="container">
  <form [formGroup]="form">
    <input type="text" formControlName="name">
    <br />
    <intl-tel-input [preferredCountries]="['nl', 'gb', 'de', 'be']" [enablePlaceholder]="true" formControlName="phoneNumber"></intl-tel-input>
  </form>

  <pre>{{ form.value | json }}</pre>
  <pre>Valid: {{ form.valid }}</pre>
</div>
